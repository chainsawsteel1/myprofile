<!doctype html>
<html lang="jp">

<script>
	let userTheme = localStorage.theme;

if (!['light', 'dark'].includes(userTheme)) {
	const systemIsDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

	const detectedTheme = systemIsDark ? 'dark' : 'light';

	localStorage.setItem('theme', detectedTheme);
	userTheme = detectedTheme;
}

if (userTheme === 'dark') {
	document.documentElement.classList.add('dark');
}
</script>

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/appicon/apple-touch-icon.png" sizes="180x180">
    <link rel="mask-icon" href="%sveltekit.assets%/appicon/mask-icon.svg" color="#FFFFFF">
    <meta name="theme-color" content="#c9c1ff" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">

	</noscript>
	<div style="display: contents">%sveltekit.body%</div>
</body>
